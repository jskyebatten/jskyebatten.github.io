<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | default: "Jasmine Batten, Ph. D. | Computing Education Researcher" }}</title>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Mono:wght@400;500&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --teal: #2A7F7F;
            --teal-dark: #1e5f5f;
            --orange: #F5A623;
            --coral: #E05A3A;
            --cream: #F5ECD7;
            --navy: #1A1A2E;
            --white: #FFFFFF;
            --light-bg: #faf7f2;
            --text: #2c2c2c;
            --muted: #666;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: var(--light-bg);
            color: var(--text);
            line-height: 1.7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                repeating-linear-gradient(45deg, rgba(42, 127, 127, 0.03) 0, rgba(42, 127, 127, 0.03) 1px, transparent 0, transparent 50%),
                repeating-linear-gradient(-45deg, rgba(245, 166, 35, 0.03) 0, rgba(245, 166, 35, 0.03) 1px, transparent 0, transparent 50%);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        /* ─── NAVIGATION ─── */
        nav {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--navy);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2.5rem;
            height: 56px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
        }

        .nav-name {
            font-family: 'DM Mono', monospace;
            font-size: 0.85rem;
            color: var(--cream);
            letter-spacing: 0.08em;
            text-decoration: none;
            white-space: nowrap;
        }

        .nav-links {
            display: flex;
            gap: 1.8rem;
            list-style: none;
        }

        .nav-links a {
            font-family: 'DM Mono', monospace;
            font-size: 0.75rem;
            color: rgba(245, 236, 215, 0.7);
            text-decoration: none;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--orange);
        }

        .nav-links a.active {
            color: var(--orange);
        }

        .nav-hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
        }

        .nav-hamburger span {
            display: block;
            width: 22px;
            height: 2px;
            background: var(--cream);
            border-radius: 2px;
        }

        .nav-mobile-menu {
            display: none;
            position: fixed;
            top: 56px;
            left: 0;
            right: 0;
            background: var(--navy);
            padding: 1rem 1.5rem 1.5rem;
            flex-direction: column;
            gap: 0.9rem;
            z-index: 99;
            border-top: 1px solid rgba(245, 236, 215, 0.1);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .nav-mobile-menu.open {
            display: flex;
        }

        .nav-mobile-menu a {
            font-family: 'DM Mono', monospace;
            font-size: 0.82rem;
            color: rgba(245, 236, 215, 0.8);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            transition: color 0.2s;
        }

        .nav-mobile-menu a:hover {
            color: var(--orange);
        }

        /* ─── DIVIDER ─── */
        .section-divider {
            height: 6px;
            background: linear-gradient(90deg, var(--teal), var(--orange), var(--coral), var(--teal));
        }

        /* ─── FOOTER ─── */
        footer {
            position: relative;
            z-index: 1;
            background: var(--navy);
            color: rgba(245, 236, 215, 0.6);
            text-align: center;
            padding: 2rem;
            font-family: 'DM Mono', monospace;
            font-size: 0.75rem;
            letter-spacing: 0.06em;
            margin-top: auto;
        }

        footer span {
            color: var(--orange);
        }

        /* ─── HERO ─── */
        .hero {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 4rem;
            padding: 5rem 4rem 4rem;
            max-width: 1100px;
            margin: 0 auto;
        }

        .hero-text h1 {
            font-family: 'DM Serif Display', serif;
            font-size: clamp(2rem, 7vw, 4.5rem);
            color: var(--navy);
            line-height: 1.1;
            margin-bottom: 0.5rem;
            white-space: nowrap;
        }

        .hero-text h1 span.coral {
            color: var(--coral);
        }

        .hero-text h1 span.teal {
            color: var(--teal);
        }

        .hero-subtitle {
            font-family: 'DM Mono', monospace;
            font-size: 0.9rem;
            color: var(--teal);
            letter-spacing: 0.05em;
            margin-bottom: 1.5rem;
        }

        .hero-tagline {
            font-size: 1.1rem;
            color: var(--muted);
            max-width: 520px;
            font-style: italic;
            border-left: 3px solid var(--orange);
            padding-left: 1rem;
            margin-bottom: 2rem;
        }

        .hero-contact {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .contact-chip {
            font-family: 'DM Mono', monospace;
            font-size: 0.75rem;
            background: var(--navy);
            color: var(--cream);
            padding: 0.4rem 0.9rem;
            border-radius: 2px;
            text-decoration: none;
            transition: background 0.2s;
        }

        .contact-chip:hover {
            background: var(--teal);
        }

        .hero-photo-wrap {
            position: relative;
            width: 304px;
            height: 304px;
            flex-shrink: 0;
        }

        .hero-photo-wrap::before {
            content: '';
            position: absolute;
            top: 14px;
            left: 14px;
            width: 270px;
            height: 270px;
            background: var(--teal);
            border-radius: 4px;
            z-index: 0;
        }

        .hero-photo {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            width: 270px;
            height: 270px;
            object-fit: cover;
            object-position: center top;
            border-radius: 4px;
            display: block;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
        }

        .corner {
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 2px;
            z-index: 3;
        }

        .corner-tl {
            top: -6px;
            left: -6px;
            background: var(--orange);
        }

        .corner-tr {
            top: -6px;
            left: 258px;
            background: var(--coral);
        }

        .corner-bl {
            top: 258px;
            left: -6px;
            background: var(--coral);
        }

        .corner-br {
            top: 258px;
            left: 258px;
            background: var(--orange);
        }

        /* ─── MAIN LAYOUT ─── */
        .main-layout {
            position: relative;
            z-index: 1;
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 260px 1fr;
            gap: 0;
            padding: 0 2rem 4rem;
            align-items: start;
        }

        /* ─── SIDEBAR ─── */
        .sidebar {
            position: sticky;
            top: 72px;
            padding: 2.5rem 2rem 2rem 0;
            border-right: 2px dashed rgba(42, 127, 127, 0.25);
        }

        .sidebar-section {
            margin-bottom: 2.5rem;
        }

        .sidebar-label {
            font-family: 'DM Mono', monospace;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--coral);
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sidebar-label::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--coral);
            opacity: 0.3;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin-bottom: 0.35rem;
        }

        .sidebar ul li a {
            font-size: 0.85rem;
            color: var(--muted);
            text-decoration: none;
            font-family: 'DM Mono', monospace;
            transition: color 0.2s;
            display: block;
            padding: 0.2rem 0;
        }

        .sidebar ul li a:hover {
            color: var(--teal);
        }

        .skill-tag {
            display: inline-block;
            font-size: 0.7rem;
            font-family: 'DM Mono', monospace;
            background: var(--cream);
            border: 1px solid rgba(42, 127, 127, 0.3);
            color: var(--teal-dark);
            padding: 0.2rem 0.5rem;
            border-radius: 2px;
            margin: 0.2rem 0.2rem 0 0;
        }

        /* ─── CONTENT ─── */
        .content {
            padding: 2.5rem 0 0 3rem;
        }

        /* ─── SECTIONS ─── */
        .cv-section {
            margin-bottom: 3.5rem;
            opacity: 0;
            transform: translateY(16px);
            animation: fadeUp 0.5s ease forwards;
        }

        .cv-section:nth-child(1) {
            animation-delay: 0.05s;
        }

        .cv-section:nth-child(2) {
            animation-delay: 0.10s;
        }

        .cv-section:nth-child(3) {
            animation-delay: 0.15s;
        }

        .cv-section:nth-child(4) {
            animation-delay: 0.20s;
        }

        .cv-section:nth-child(5) {
            animation-delay: 0.25s;
        }

        .cv-section:nth-child(6) {
            animation-delay: 0.30s;
        }

        .cv-section:nth-child(7) {
            animation-delay: 0.35s;
        }

        .cv-section:nth-child(8) {
            animation-delay: 0.40s;
        }

        .cv-section:nth-child(9) {
            animation-delay: 0.45s;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-family: 'DM Serif Display', serif;
            font-size: 1.5rem;
            color: var(--navy);
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .section-title .patch {
            width: 18px;
            height: 18px;
            border-radius: 2px;
            display: inline-block;
            flex-shrink: 0;
        }

        .patch-teal {
            background: var(--teal);
        }

        .patch-orange {
            background: var(--orange);
        }

        .patch-coral {
            background: var(--coral);
        }

        .patch-navy {
            background: var(--navy);
        }

        .patch-cream {
            background: var(--cream);
            border: 2px solid var(--teal);
        }

        /* ─── ENTRY ─── */
        .entry {
            margin-bottom: 1.8rem;
            padding-left: 1.2rem;
            border-left: 3px solid var(--cream);
            transition: border-color 0.2s;
        }

        .entry:hover {
            border-left-color: var(--orange);
        }

        .entry-title {
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--navy);
            margin-bottom: 0.1rem;
        }

        .entry-org {
            font-style: italic;
            color: var(--teal);
            font-size: 0.88rem;
        }

        .entry-meta {
            font-family: 'DM Mono', monospace;
            font-size: 0.72rem;
            color: var(--muted);
            margin-bottom: 0.4rem;
            letter-spacing: 0.03em;
        }

        .entry-desc {
            font-size: 0.87rem;
            color: var(--muted);
            line-height: 1.6;
        }

        .award-badge {
            display: inline-block;
            background: var(--orange);
            color: var(--white);
            font-size: 0.65rem;
            font-family: 'DM Mono', monospace;
            padding: 0.15rem 0.5rem;
            border-radius: 2px;
            margin-left: 0.5rem;
            vertical-align: middle;
            letter-spacing: 0.05em;
        }

        /* ─── PUBLICATIONS ─── */
        .pub-item {
            margin-bottom: 1.2rem;
            padding: 0.8rem 1rem;
            background: var(--white);
            border-left: 4px solid var(--teal);
            border-radius: 0 4px 4px 0;
            font-size: 0.85rem;
            line-height: 1.6;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.2s, border-color 0.2s;
        }

        .pub-item:hover {
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
            border-color: var(--orange);
        }

        .pub-item a {
            color: var(--teal);
            word-break: break-all;
        }

        .pub-tag {
            display: inline-block;
            font-size: 0.65rem;
            font-family: 'DM Mono', monospace;
            background: var(--cream);
            color: var(--coral);
            border: 1px solid var(--coral);
            padding: 0.1rem 0.45rem;
            border-radius: 2px;
            margin-bottom: 0.4rem;
        }

        .pub-under-review {
            border-left-color: var(--coral);
        }

        /* ─── RESEARCH THREADS ─── */
        .threads-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .thread-card {
            padding: 1.2rem;
            border-radius: 4px;
            color: var(--white);
        }

        .thread-card h4 {
            font-family: 'DM Mono', monospace;
            font-size: 0.7rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            opacity: 0.85;
            margin-bottom: 0.5rem;
        }

        .thread-card p {
            font-size: 0.82rem;
            line-height: 1.5;
            opacity: 0.9;
        }

        .tc-1 {
            background: var(--teal);
        }

        .tc-2 {
            background: var(--coral);
        }

        .tc-3 {
            background: var(--navy);
        }

        /* ─── BLOG STYLES ─── */
        .page-header {
            position: relative;
            z-index: 1;
            max-width: 1100px;
            margin: 0 auto;
            padding: 4rem 4rem 2rem;
        }

        .page-header h1 {
            font-family: 'DM Serif Display', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: var(--navy);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .page-header p {
            color: var(--muted);
            font-size: 1rem;
            font-style: italic;
            border-left: 3px solid var(--orange);
            padding-left: 1rem;
            margin-top: 1rem;
            max-width: 600px;
        }

        .blog-grid {
            position: relative;
            z-index: 1;
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem 4rem 4rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .blog-card {
            background: var(--white);
            border-radius: 4px;
            padding: 1.5rem;
            border-left: 4px solid var(--teal);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.2s, border-color 0.2s;
            text-decoration: none;
            display: block;
        }

        .blog-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border-color: var(--orange);
        }

        .blog-card-date {
            font-family: 'DM Mono', monospace;
            font-size: 0.7rem;
            color: var(--muted);
            letter-spacing: 0.06em;
            margin-bottom: 0.5rem;
        }

        .blog-card-title {
            font-family: 'DM Serif Display', serif;
            font-size: 1.15rem;
            color: var(--navy);
            margin-bottom: 0.6rem;
            line-height: 1.3;
        }

        .blog-card-excerpt {
            font-size: 0.85rem;
            color: var(--muted);
            line-height: 1.6;
        }

        .blog-card-tag {
            display: inline-block;
            font-size: 0.65rem;
            font-family: 'DM Mono', monospace;
            background: var(--cream);
            color: var(--teal-dark);
            border: 1px solid rgba(42, 127, 127, 0.3);
            padding: 0.1rem 0.45rem;
            border-radius: 2px;
            margin-top: 0.8rem;
        }

        .blog-empty {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            color: var(--muted);
            font-style: italic;
        }

        /* ─── RESPONSIVE ─── */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                align-items: center;
                padding: 2.5rem 1.5rem 2rem;
                gap: 2rem;
            }

            .hero-text {
                text-align: center;
                order: 2;
            }

            .hero-subtitle {
                text-align: center;
            }

            .hero-tagline {
                margin: 0 auto 1.5rem;
            }

            .hero-contact {
                justify-content: center;
            }

            .hero-photo-wrap {
                order: 1;
                width: 234px;
                height: 234px;
            }

            .hero-photo-wrap::before {
                top: 11px;
                left: 11px;
                width: 210px;
                height: 210px;
            }

            .hero-photo {
                width: 210px;
                height: 210px;
            }

            .corner-tr {
                left: 198px;
            }

            .corner-bl {
                top: 198px;
            }

            .corner-br {
                top: 198px;
                left: 198px;
            }

            .main-layout {
                grid-template-columns: 1fr;
                padding: 0 1.2rem 3rem;
            }

            .sidebar {
                position: static;
                border-right: none;
                border-bottom: 2px dashed rgba(42, 127, 127, 0.25);
                padding: 1.5rem 0;
            }

            .content {
                padding: 2rem 0 0;
            }

            .threads-grid {
                grid-template-columns: 1fr;
            }

            nav {
                padding: 0 1.2rem;
            }

            .nav-links {
                display: none;
            }

            .nav-hamburger {
                display: flex;
            }

            .nav-name {
                font-size: 0.78rem;
            }

            .page-header {
                padding: 2.5rem 1.5rem 1.5rem;
            }

            .blog-grid {
                grid-template-columns: 1fr;
                padding: 1.5rem 1.5rem 3rem;
            }
        }
    </style>
</head>

<body>

    <nav>
        <a class="nav-name" href="/">Jasmine Batten, Ph. D.</a>
        <ul class="nav-links">
            <li><a href="/" {% if page.url=="/" %}class="active" {% endif %}>Home</a></li>
            <li><a href="/cv" {% if page.url contains "/cv" %}class="active" {% endif %}>CV</a></li>
            <li><a href="/blog" {% if page.url contains "/blog" or page.layout=="post" %}class="active" {% endif
                    %}>Blog</a></li>
        </ul>
        <button class="nav-hamburger" id="hamburger" aria-label="Open menu">
            <span></span><span></span><span></span>
        </button>
    </nav>
    <div class="nav-mobile-menu" id="mobileMenu">
        <a href="/" onclick="closeMobileMenu()">Home</a>
        <a href="/cv" onclick="closeMobileMenu()">CV</a>
        <a href="/blog" onclick="closeMobileMenu()">Blog</a>
    </div>

    {{ content }}

    <footer>
        <p>Jasmine Batten, Ph. D. &nbsp;·&nbsp; Computing Education Researcher &nbsp;·&nbsp; <span>Coral Gables,
                FL</span></p>
        <p style="margin-top:0.4rem; opacity:0.5;">Last updated 2026</p>
    </footer>

    <script>
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');
        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('open');
        });
        function closeMobileMenu() {
            mobileMenu.classList.remove('open');
        }
    </script>

</body>

</html>
